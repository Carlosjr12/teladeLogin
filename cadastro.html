<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <form action="">
        <h1>Cadastro</h1>
        
        <label for="">Nome Completo</label>
        <input type="text">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email">

        <label for="pass">Senha</label>
        <input type="password" id="pass" placeholder="senha">

        <div>
            <input type="radio" name="sexo" id="sexoF">
            <label for="sexoF">Feminino</label>

            <input type="radio" name="sexo" id="sexoM">
            <label for="sexoM">Masculino</label>
        </div>

        <div>
            <label>Stacks</label>

            <input type="checkbox" name="stacks" id="javaScript">
            <label for="javaScript">JavaScript</label>

            <input type="checkbox" name="stacks" id="python">
            <label for="python">Python</label>

            <input type="checkbox" name="stacks" id="java">
            <label for="java">Java</label>

            <input type="checkbox" name="stacks" id="php">
            <label for="php">PHP</label>
        </div>

        <button type="submit">Cadastrar</button>
    </form>
</body>

</html>
